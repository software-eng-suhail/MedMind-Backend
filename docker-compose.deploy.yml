services:
  postgres:
    image: postgres:16
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  web:
    image: suhailmorisi/medmind-backend-web:latest
    env_file:
      - .env
    command: bash -c "python manage.py migrate --no-input && gunicorn MedMind_Backend.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  worker:
    image: suhailmorisi/medmind-backend-worker:latest
    env_file:
      - .env
    environment:
      - MODEL_FILENAME=best_model.keras
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
